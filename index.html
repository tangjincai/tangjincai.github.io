    <style>
        .wrap {

<body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default " id='main'>
                        <div class="panel-heading clearfix" id="heroListTitle">
                            <div class="row">
                                <div class="col-md-6 page-title">英雄列表</div>
                                <div class="col-md-6 text-right">当前位置：首页</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <!-- action 不写 就是当前页面 method 不写 就是 get -->
                            <div class="row">
                                <div class="col-md-9">
                                    <!--<form class="form-inline">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount"
                          >Amount (in dollars)</label
                        >
                        <div class="input-group">
                          <div class="input-group-addon">英雄姓名</div>
                          <input
                            type="text"
                            value=""

                            name="search"
                            placeholder="请输入查询内容"
                          />
                        </div>
                      </div>
                      <button type="submit" class="btn btn-default">查找</button>
                    
                    </form>-->

                                <div class="col-md-3">
                                    <a href="./add.html" class="btn btn-primary pull-right">新增</a>
                                </div>

                            </div>

                            <table id="my-table" class="table table-bordered mp15" cellspacing='1' border="0">
                                <thead>
                                    <tr>
                                        <th width="25%">头像</th>
                                        <th width="25%">英雄</th>
                                        <th width="25%">召唤师技能</th>
                                        <th width="25%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img src="./lib/img/盖伦.png" alt="" /></td>
                                        <td>盖伦</td>
                                        <td>躲草丛</td>
                                        <td>
                                            <button onclick="location.href='./edit.html'"
                                                class="btn btn-primary">编辑</button>
                                            <button onclick="alert('你真狠')" class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><img src="./lib/img/盖伦.png" alt="" /></td>
                                        <td>盖伦</td>
                                        <td>躲草丛</td>
                                        <td>
                                            <button onclick="location.href='./edit.html'"
                                                class="btn btn-primary">编辑</button>
                                            <button onclick="alert('你真狠')" class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./lib/js/template-web.js"></script>
    <!-- 准备一个模板 -->
    <script id="heroList" type="text/html">
    {{each data v}}
        <tr>
            <td><img src="{{v.icon}}" alt="" /></td>
            <td>{{v.name}}</td>
            <td>{{v.skill}}</td>
            <td>
                <button onclick="location.href='./edit.html?id={{v.id}}'" class="btn btn-primary">编辑</button>
                <button class="btn btn-danger del" data-id='{{v.id}} '>删除</button>
            </td>
        </tr>
    {{/each}}    
  </script>
    <script>
        $(function () {
            getData();
            function getData() {
                $.ajax({
                    url: 'http://localhost:4399/hero/all',
                    success: function (backData) {
                        if (backData.code == 200) {
                            let res = template('heroList', backData);
                            $('tbody').html(res);
                        }
                    }
                });
            };
            $('tbody').on('click', '.del', function () {
                let del = confirm('你确定要删除吗');
                let id = $(this).attr('data-id');
                if (del) {
                    $.ajax({
                        url: "http://localhost:4399/hero/delete",
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert('删除成功！');
                                getData();
                            }
                        }
                    });
                }
            })
        })     
    </script>
</body>

</html>
